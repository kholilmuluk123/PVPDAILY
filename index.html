<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Mission Dashboard â€“ Aligned Rows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#eef7ff;
      --card:#ffffff;
      --primary:#1e88ff;
      --secondary:#4dd4ac;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --red:#ef4444;
      --yellow:#facc15;
      --green:#22c55e;
    }

    body.dark{
      --bg:#020617;
      --card:#020617;
      --primary:#38bdf8;
      --secondary:#22d3ee;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border:#1e293b;
    }

    *{box-sizing:border-box}

    body{
      background:linear-gradient(135deg,var(--bg),#f2fffb);
      margin:0;
      background:linear-gradient(135deg,#eaf6ff,#f2fffb);
      font-family:'Inter',sans-serif;
      color:var(--text);
      min-height:100vh;
      padding:24px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .title{
      font-family:'Orbitron',sans-serif;
      font-size:1.3rem;
      color:var(--primary);
    }

    .time{
      font-family:'Orbitron',sans-serif;
      color:var(--primary);
    }

    /* HEADER GRID */
    .header-grid{
      display:grid;
      grid-template-columns:1.2fr 1fr 1fr 1fr;
      gap:16px;
      margin-bottom:10px;
    }

    .header-grid div{
      background:var(--card);
      border-radius:16px;
      padding:14px;
      text-align:center;
      font-family:'Orbitron',sans-serif;
      color:var(--primary);
      box-shadow:0 6px 20px rgba(15,23,42,.08);
    }

    /* ROW GRID */
    .rows{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .row{
      display:grid;
      grid-template-columns:1.2fr 1fr 1fr 1fr;
      gap:16px;
    }

    .cell{
      background:var(--card);
      border-radius:14px;
      padding:10px;
      box-shadow:0 6px 20px rgba(15,23,42,.06);
      min-height:64px;
      display:flex;
      align-items:center;
    }

    /* ACCOUNT */
    .account-box{
      display:flex;
      flex-direction:column;
      gap:6px;
      width:100%;
    }

    .account-box input[type=text]{
      width:100%;
      padding:7px 9px;
      border-radius:8px;
      border:1px solid var(--border);
      font-family:'Orbitron',sans-serif;
      font-size:.75rem;
    }

    /* SLIDER STATUS */
    .slider-wrap{width:100%}
    .status-slider{
      width:100%;
      -webkit-appearance:none;
      height:10px;
      border-radius:999px;
      background:linear-gradient(90deg,#22c55e,#facc15,#ef4444);
      box-shadow:0 0 12px rgba(34,197,94,.45);
      outline:none;
      transition:box-shadow .3s ease, filter .3s ease;
    }
    .status-slider:hover{
      filter:brightness(1.05);
      box-shadow:0 0 18px rgba(59,130,246,.45);
    }
    .status-slider::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:20px;height:20px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#ffffff,#94a3b8);
      box-shadow:0 0 12px rgba(59,130,246,.8);
      cursor:pointer;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .status-slider::-webkit-slider-thumb:hover{
      transform:scale(1.15);
      box-shadow:0 0 18px rgba(59,130,246,1);
    }
    .status-slider::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:16px;height:16px;border-radius:50%;
      background:#0f172a;cursor:pointer
    }

    /* CHECKBOX */
    .task{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:.8rem;
    }

    input[type=checkbox]{
      width:18px;height:18px;accent-color:var(--secondary)
    }

    @media(max-width:1000px){
      .header-grid,.row{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<div class="topbar">
  <button class="mode-toggle" id="modeToggle">ðŸŒ™</button>
  <div class="title">MISSION CONTROL DASHBOARD</div>
  <div class="time" id="clock">--:--:-- WIB</div>
</div>

<div class="header-grid">
  <div>ACCOUNT</div>
  <div>INSTANCE</div>
  <div>VESPER</div>
  <div>ELUSION TRIAL</div>
</div>

<div class="rows" id="rows"></div>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const ITEMS=15;
  const TZ='Asia/Jakarta';

  /* CLOCK */
  // DARK MODE TOGGLE
  const modeBtn=document.getElementById('modeToggle');
  const savedMode=localStorage.getItem('ui-mode');
  if(savedMode==='dark')document.body.classList.add('dark');
  modeBtn.onclick=()=>{
    document.body.classList.toggle('dark');
    localStorage.setItem('ui-mode',document.body.classList.contains('dark')?'dark':'light');
  };

  setInterval(()=>{
    const now=new Date(new Date().toLocaleString('en-US',{timeZone:TZ}));
    document.getElementById('clock').textContent=
      now.toLocaleTimeString('id-ID',{hour12:false})+' WIB';
  },1000);

  const rows=document.getElementById('rows');

  for(let i=1;i<=ITEMS;i++){
    const row=document.createElement('div');
    row.className='row';

    /* ACCOUNT : 3 COLORED CHECKBOX */
    const acc=document.createElement('div');
    acc.className='cell';
    acc.innerHTML=`
      <div class="account-box">
        <input type="text" placeholder="Account ${i}" value="${localStorage.getItem('acc-'+i)||''}">
        <div class="slider-wrap">
          <input type="range" min="0" max="100" value="0" class="status-slider" data-key="acc-${i}-slider">
        </div>
      </div>`;

    acc.querySelector('input[type=text]').oninput=e=>{
      localStorage.setItem('acc-'+i,e.target.value);
    };

    acc.querySelectorAll('input[type=checkbox]').forEach(cb=>{
      cb.checked=localStorage.getItem(cb.dataset.key)==='1';
      cb.onchange=()=>localStorage.setItem(cb.dataset.key,cb.checked?'1':'0');
    });

    /* SINGLE GREEN CHECKBOX CELLS */
    function singleTask(prefix,label){
      const c=document.createElement('div');
      c.className='cell';
      const key=`${prefix}-${i}`;
      const checked=localStorage.getItem(key)==='1';
      c.innerHTML=`<label class="task"><input type="checkbox" ${checked?'checked':''}> ${label}</label>`;
      const cb=c.querySelector('input');
      cb.onchange=()=>localStorage.setItem(key,cb.checked?'1':'0');
      return c;
    }

    row.appendChild(acc);
    row.appendChild(singleTask('instance','Done'));
    row.appendChild(singleTask('vesper','Done'));
    row.appendChild(singleTask('elusion','Done'));

    /* SLIDER INTERAKTIF */
    const slider=acc.querySelector('.status-slider');
    const skey=`acc-${i}-slider`;
    slider.value=localStorage.getItem(skey)||0;

    function updateSliderColor(v){
      if(v<33){
        slider.style.boxShadow='0 0 14px rgba(34,197,94,.8)';
      }else if(v<66){
        slider.style.boxShadow='0 0 14px rgba(250,204,21,.9)';
      }else{
        slider.style.boxShadow='0 0 16px rgba(239,68,68,.9)';
      }
    }

    updateSliderColor(slider.value);

    slider.oninput=e=>{
      let v=Number(e.target.value);
      // AUTO SNAP
      if(v<33)v=0;
      else if(v<66)v=50;
      else v=100;
      slider.value=v;
      localStorage.setItem(skey,v);
      updateSliderColor(v);
    };

    rows.appendChild(row);
  }
});
</script>

</body>
</html>
